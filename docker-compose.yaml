version: '3.8'

services:
  web:
    container_name: my_app
    build: .
    depends_on:
      - db
    command: bash -c 'while ! pg_isready -h db -p 5432 -U postgres; do sleep 1; done; uvicorn src.main:app --host 0.0.0.0 --reload'
    volumes:
      - .:/app
    ports:
      - 8000:8000
    restart: always

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: "project"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "892255"
    ports:
      - '5432:5432'
